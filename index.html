<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Puzzle for You</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #fff0f3; color: #ff4d6d; overflow-x: hidden; }
        #puzzle-board { 
            display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; 
            justify-content: center; margin: 20px auto; width: 260px;
        }
        .tile { 
            width: 80px; height: 80px; background-color: #ffb3c1; 
            border: 2px solid #ff4d6d; border-radius: 8px; cursor: grab;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold; color: white;
        }
        #message { display: none; margin-top: 50px; }
        .btn-container { position: relative; height: 100px; margin-top: 30px; }
        
        .success-btn { 
            background: #ff4d6d; color: white; border: none; 
            padding: 15px 30px; border-radius: 50px; cursor: pointer; 
            font-size: 1.2rem; font-weight: bold; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
        
        #no-btn { 
            position: absolute; background: #999; color: white; border: none; 
            padding: 10px 20px; border-radius: 50px; cursor: pointer; 
            transition: 0.1s; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Solve this for a surprise...</h1>
        <p>Order the tiles 1 through 9 ❤️</p>
        <div id="puzzle-board"></div>
    </div>

    <div id="message">
        <h1 style="font-size: 3rem;">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button class="success-btn" onclick="celebrate()">YES!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('puzzle-board');
        const message = document.getElementById('message');
        const noBtn = document.getElementById('no-btn');
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let shuffled = [...tiles].sort(() => Math.random() - 0.5);

        function createBoard() {
            board.innerHTML = '';
            shuffled.forEach((num, index) => {
                const div = document.createElement('div');
                div.classList.add('tile');
                div.setAttribute('draggable', true);
                div.innerText = num;
                div.dataset.index = index;
                div.addEventListener('dragstart', (e) => e.dataTransfer.setData('text', index));
                div.addEventListener('dragover', (e) => e.preventDefault());
                div.addEventListener('drop', drop);
                board.appendChild(div);
            });
        }

        function drop(e) {
            const draggedIndex = e.dataTransfer.getData('text');
            const targetIndex = e.target.dataset.index;
            [shuffled[draggedIndex], shuffled[targetIndex]] = [shuffled[targetIndex], shuffled[draggedIndex]];
            createBoard();
            if (JSON.stringify(shuffled) === JSON.stringify(tiles)) {
                document.getElementById('game-container').style.display = 'none';
                message.style.display = 'block';
            }
        }

        // The "Runaway" logic
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            alert("Best decision ever! I love you! ❤️");
            // Optional: window.location.href = "your-link-here";
        }

        createBoard();
    </script>
</body>
</html>
