<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #fceef5;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #d63384;
            overflow: hidden;
        }

        /* Loading Screen Styles */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .heart {
            font-size: 50px;
            animation: pulse 1.5s infinite;
            color: var(--primary);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* Puzzle & Content Styles */
        .container { text-align: center; padding: 20px; }

        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(4, 133px);
            gap: 4px;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            margin: 20px auto;
        }

        .tile {
            width: 100px; height: 133px;
            background-size: 300px 532px;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .selected { outline: 5px solid var(--primary); z-index: 10; filter: brightness(1.1); }

        #reveal-msg {
            display: none;
            text-align: center;
        }

        .yes-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="heart">❤️</div>
        <p>Setting things up for you...</p>
    </div>

    <div class="container">
        <div id="header-text">
            <h2 style="font-weight: 300;">Solve the puzzle to see our memory...</h2>
        </div>

        <div id="puzzle-board"></div>

        <div id="reveal-msg">
            <h1 style="font-size: 2.5rem;">Will you be my Valentine? ❤️</h1>
            <button class="yes-button" onclick="celebrate()">YES!</button>
        </div>
    </div>

    <script>
        // Ensure this matches the filename you upload to GitHub
        const PHOTO_URL = "us.jpg"; 

        const board = document.getElementById('puzzle-board');
        const loader = document.getElementById('loader');
        const msg = document.getElementById('reveal-msg');
        const header = document.getElementById('header-text');

        let currentOrder = Array.from({length: 12}, (_, i) => i);
        const correctOrder = [...currentOrder];

        // Shuffle
        currentOrder.sort(() => Math.random() - 0.5);

        let firstSelection = null;

        function initGame() {
            board.innerHTML = '';
            currentOrder.forEach((pos, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.backgroundImage = `url('${PHOTO_URL}')`;
                const r = Math.floor(pos / 3);
                const c = pos % 3;
                tile.style.backgroundPosition = `-${c * 100}px -${r * 133}px`;
                tile.onclick = () => swap(index);
                board.appendChild(tile);
            });
        }

        function swap(idx) {
            if (firstSelection === null) {
                firstSelection = idx;
                board.children[idx].classList.add('selected');
            } else {
                const temp = currentOrder[firstSelection];
                currentOrder[firstSelection] = currentOrder[idx];
                currentOrder[idx] = temp;
                firstSelection = null;
                initGame();
                checkWin();
            }
        }

        function checkWin() {
            if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                setTimeout(() => {
                    board.style.display = 'none';
                    header.style.display = 'none';
                    msg.style.display = 'block';
                    celebrate();
                }, 500);
            }
        }

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff']
            });
        }

        // Hide loader once image is "ready"
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 1000);
            }, 1500); // Gives it a nice 1.5s "beat"
        });

        initGame();
    </script>
</body>
</html>
